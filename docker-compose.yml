
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interview-readiness-analyzer
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - interview-network

networks:
  interview-network:
    driver: bridge
